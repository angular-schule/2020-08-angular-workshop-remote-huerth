<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" formControlName="isbn" class="form-control">
    <div *ngIf="isInvalid('isbn')" class="feedback-error">Die ISBN ist ung√ºltig.</div>
    <div *ngIf="hasError('isbn', 'minlength')" class="feedback-error">Die ISBN ist zu kurz!</div>

    <!--Vorschlag:
    <br-form-messages [control]="bookForm.get('isbn')" [messages]="{ minlength: 'zu kurz', maxlength: 'zu lang' }"></br-form-messages>-->
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input type="text" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input type="number" formControlName="price" class="form-control">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="bookForm.invalid">Abschicken</button>
</form>


<pre>
{{ bookForm.value | json }}
</pre>
